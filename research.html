---
layout: home
author_profile: true
title: Research Experience
---

<table class="project-table">
    {% for project in site.projects %}
    <tr>
        <td>
            <a href="{{ project.url | relative_url }}">
                <h2>
                {{ project.title }}
                </h2>
            </a>
            <img src="{{ project.images[0] | prepend: '/img/' | relative_url }}">
        </td>
    </tr>
    {% endfor %}
</table>
